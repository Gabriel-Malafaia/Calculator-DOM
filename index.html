<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="PÃ¡gina de teste - scripts">
        <link rel="stylesheet" href="./css/index.css">
        <script defer src="./js/index.js"></script>
        <title>Calculadora - JS</title>
    </head>
    <body>
        <main>
            <div class="container-calculator">
                <div class="calculator">
                    <div class="general-buttons">

                        <section class="result">
                            <span id="result"></span>
                        </section>
                        
                        <section class="buttons">
                            <div id="button-line-1" class="internal-buttons">
                                <button id="ce"class="large-button">CE</button>
                                <button id="del">DEL</button>
                                <button id="/">/</button>
                            </div>

                            <div id="button-line-2" class="internal-buttons">
                                <button id="7">7</button>
                                <button id="8">8</button>
                                <button id="9">9</button>
                                <button id="x">*</button>
                            </div>

                            <div id="button-line-3" class="internal-buttons">
                                <button id="4">4</button>
                                <button id="5">5</button>
                                <button id="6">6</button>
                                <button id="-">-</button>
                            </div>

                            <div id="button-line-4" class="internal-buttons">
                                <button id="1">1</button>
                                <button id="2">2</button>
                                <button id="3">3</button>
                                <button id="+">+</button>
                            </div>

                            <div id="button-line-5" class="internal-buttons">
                                <button id="0" class="large-button">0</button>
                                <button id=".">.</button>
                                <button id="=">=</button>
                            </div>
                        </section>

                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
